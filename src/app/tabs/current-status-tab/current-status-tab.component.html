<ion-app>
    <ion-header>
        <ion-toolbar>
            <ion-title (click)="openSuggestionsModal()">
                Current Status
            </ion-title>
            <ion-buttons slot="secondary">
                <ion-button (click)="openSuggestionsModal()">
                    <ion-icon name="clipboard"></ion-icon>
                </ion-button>
            </ion-buttons>
        </ion-toolbar>
    </ion-header>
    <ion-list>
        <ion-item *ngFor="let right of activatedRoute.snapshot.data.data.rights">
            <ion-item (click)="openRigtsTab(right.name)">
                <ion-label >
                    <h2>{{right.name}}</h2>
                    <p>{{right.description}}</p>
                </ion-label>
            </ion-item>
            <ion-item slot="end">
                <ion-label>
                    <p>End Date</p>
                    <p>{{right.end_date | date: 'short'}}</p>
                </ion-label>
            </ion-item>
        </ion-item>
    </ion-list>
    <ion-content>
    </ion-content>
</ion-app>
