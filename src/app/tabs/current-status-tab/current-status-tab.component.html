<ion-app>
    <ion-header>
        <ion-toolbar>
            <ion-buttons slot="start">
                <ion-menu-button></ion-menu-button>
            </ion-buttons>
            <ion-title>
                Your Rights
            </ion-title>
            <ion-buttons slot="secondary">
                <ion-button (click)="openSuggestionsModal()">
                    <ion-icon name="clipboard"></ion-icon>
                </ion-button>
            </ion-buttons>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <ion-item *ngFor="let right of activatedRoute.snapshot.data.data.rights">
                <ion-item>
                    <ion-label>
                        <h2>{{right.name}}</h2>
                        <p>{{right.description}}</p>
                    </ion-label>
                </ion-item>
                <ion-item slot="end">
                    <ion-label>
                        <p>End Date</p>
                        <p>{{right.end_date | date: 'mediumDate'}}</p>
                    </ion-label>
                </ion-item>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-app>
